ktor {
  deployment {
    port = 80
    port = ${?PORT}
    //    watch = [api-authentication-kotlin] // hot reload
  }
  application {
    modules = [habanero.ApplicationKt.injectDependency, habanero.ApplicationKt.module]
  }
}

fqdn {
  own = "auth.localhost"
  ui = "www.localhost"
}

database {
  host = "localhost"
  port = "27017"
  db_name = "habanero"
  user_name = "api"
  password = "abc"
}

// アクセストークン
jwt {
  t_expired = 3600 // 秒
  issuer = "habanero"
}

// リフレッシュトークン
rft {
  t_expired = 28 // 日
}

// アカウント認証用トークン
ct {
  t_expired = 600 // 秒
}

mail {
  host = "localhost"
  port = "465"
  username = "test_mail"
  password = "test_password"
  address {
    no-reply = "test-no-reply"
  }
  templates {
    account-certification = "resources/templates/account_certification.tpl"
  }
}
